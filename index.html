<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק קריאה בעברית</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #game-container {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
        }
        h1, h2 {
            color: #4a4a4a;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #story {
            font-size: 24px;
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e9f5db;
            border-radius: 10px;
        }
        .question {
            margin-bottom: 15px;
            background-color: #e6f3ff;
            padding: 10px;
            border-radius: 8px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        .option {
            margin: 5px 0;
        }
        #error-message {
            color: red;
            text-align: center;
        }
        .audio-button {
            background-color: #008CBA;
            margin-left: 10px;
        }
        .audio-button:hover {
            background-color: #007B9A;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            text-decoration: line-through;
        }
        #progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #progress {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        #home-button {
            background-color: #f44336;
        }
        #home-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>משחק קריאה בעברית</h1>
        
        <div id="error-message"></div>
        
        <div id="start-screen">
            <button onclick="startGame()">התחל משחק</button>
        </div>
        
        <div id="level-selection" style="display: none;">
            <h2>בחר רמת קושי:</h2>
            <button onclick="selectLevel(1)">רמה 1</button>
            <button onclick="selectLevel(2)">רמה 2</button>
            <button onclick="selectLevel(3)">רמה 3</button>
        </div>
        
        <div id="game-screen" style="display: none;">
            <div id="progress-bar">
                <div id="progress">0 / 0</div>
            </div>
            <h2 id="story-title"></h2>
            <div id="story"></div>
            <button onclick="readStory()" class="audio-button">הקרא את הסיפור</button>
            <div id="questions"></div>
            <button onclick="checkAnswers()">בדוק תשובות</button>
            <button onclick="nextStory()">לסיפור הבא</button>
            <button id="home-button" onclick="goToHome()">חזרה לתפריט הראשי</button>
        </div>
    </div>

    <script>
        let stories = {};
        let currentLevel = 1;
        let currentStoryIndex = 0;
        let currentStory = null;
        let totalStories = 0;
        let answeredQuestions = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        async function loadStories() {
            try {
                const response = await fetch('stories.json');
                stories = await response.json();
                totalStories = stories['level' + currentLevel].length;
                shuffleArray(stories['level' + currentLevel]);
            } catch (error) {
                document.getElementById('error-message').textContent = 'שגיאה בטעינת הסיפורים. אנא נסה שוב מאוחר יותר.';
            }
        }

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('level-selection').style.display = 'block';
        }

        function selectLevel(level) {
            currentLevel = level;
            currentStoryIndex = 0;
            answeredQuestions = 0;
            loadStories().then(() => {
                document.getElementById('level-selection').style.display = 'none';
                document.getElementById('game-screen').style.display = 'block';
                displayStory();
            });
        }

        function displayStory() {
            currentStory = stories['level' + currentLevel][currentStoryIndex];
            document.getElementById('story-title').textContent = currentStory.title;
            document.getElementById('story').textContent = currentStory.content;
            displayQuestions();
            updateProgressBar();
        }

        function displayQuestions() {
            const questionsContainer = document.getElementById('questions');
            questionsContainer.innerHTML = '';
            currentStory.questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <p>${question.text}</p>
                    <button onclick="readQuestion(${index})" class="audio-button">הקרא את השאלה</button>
                    <div class="options">
                        ${question.options.map((option, optionIndex) => `
                            <label class="option">
                                <input type="radio" name="question${index}" value="${optionIndex}">
                                ${option}
                            </label>
                        `).join('')}
                    </div>
                `;
                questionsContainer.appendChild(questionDiv);
            });
        }

        function checkAnswers() {
            const questions = document.querySelectorAll('.question');
            questions.forEach((questionDiv, index) => {
                const selectedOption = questionDiv.querySelector('input:checked');
                if (selectedOption) {
                    const correctAnswer = currentStory.questions[index].correctAnswer;
                    const options = questionDiv.querySelectorAll('.option');
                    options.forEach((option, optionIndex) => {
                        if (optionIndex === correctAnswer) {
                            option.classList.add('correct');
                        } else if (parseInt(selectedOption.value) === optionIndex) {
                            option.classList.add('incorrect');
                        }
                    });
                }
            });
            answeredQuestions++;
            updateProgressBar();
        }

        function nextStory() {
            currentStoryIndex++;
            if (currentStoryIndex < stories['level' + currentLevel].length) {
                displayStory();
            } else {
                alert('כל הכבוד! סיימת את כל הסיפורים ברמה זו.');
                goToHome();
            }
        }

        function readStory() {
            const utterance = new SpeechSynthesisUtterance(currentStory.content);
            utterance.lang = 'he-IL';
            speechSynthesis.speak(utterance);
        }

        function readQuestion(index) {
            const utterance = new SpeechSynthesisUtterance(currentStory.questions[index].text);
            utterance.lang = 'he-IL';
            speechSynthesis.speak(utterance);
        }

        function updateProgressBar() {
            document.getElementById('progress').textContent = `${answeredQuestions} / ${totalStories}`;
            const progress = (answeredQuestions / totalStories) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function goToHome() {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('level-selection').style.display = 'none';
            document.getElementById('start-screen').style.display = 'block';
            currentStoryIndex = 0;
            answeredQuestions = 0;
        }

        loadStories();
    </script>
</body>
</html>
